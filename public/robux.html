<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="assets/js/ga.js"></script>

    <link rel="stylesheet" href="assets/css/robux.css" />
    <link rel="icon" href="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png">
  </head>
  <body>
    <div id="tabs">
      <button id="new-tab">ï¼‹</button>
    </div>

    <form id="idk">
      <button type="button" id="back" class="nav-btn" aria-label="Back">
        <svg viewBox="0 0 24 24">
          <path d="M15 18l-6-6 6-6" />
        </svg>
      </button>

      <button type="button" id="forward" class="nav-btn" aria-label="Forward">
        <svg viewBox="0 0 24 24">
          <path d="M9 6l6 6-6 6" />
        </svg>
      </button>

      <button type="button" id="reload" class="nav-btn" aria-label="Reload">
        <svg viewBox="0 0 24 24">
          <path d="M21 12a9 9 0 1 1-3-6.7M21 3v6h-6" />
        </svg>
      </button>

      <div class="address-bar">
        <span id="site-status" data-state="loading">
          <span class="spinner"></span>

          <svg class="lock" viewBox="0 0 24 24" width="16" height="16">
            <path
              d="M6 10V8a6 6 0 1 1 12 0v2
         M4 10h16v10H4z"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            />
          </svg>

          <span class="status-text"></span>
        </span>

        <input
          id="url"
          type="text"
          class="search-input"
          placeholder="Search or enter URL"
        />
      </div>

      <select id="proxysel">
        <option value="scramjet">Scramjet</option>
        <option value="uv">Ultraviolet</option>
      </select>

      <select id="trans">
        <option value="epoxy">Epoxy</option>
        <option value="libcurl">LibCurl</option>
        <option value="bare">Bare</option>
      </select>
    </form>

    <div id="views"></div>

    <script src="assets/js/handleProxyClient.js"></script>
    <script src="baremux/index.js"></script>
    <script src="uv/uv.bundle.js"></script>
    <script src="assets/js/uv/uv.config.js"></script>
    <script src="scram/scramjet.all.js"></script>
    <script src="assets/js/robux.js"></script>
  </body>
</html>
